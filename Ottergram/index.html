<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href=".ico">
  <title>Crazy Cat Lady</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="main-header">
    <button class="btn">Click Here for Magic!</button>
    <h1 class="logo-text">Crazy Cat Lady</h1>
    <div style="text-align: center">
  </div>
  </header>

  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/winnie1.jpeg"  data-image-role="trigger"
                                    data-image-title="Ball of Cuteness"
                                    data-image-url="img/winnie1.jpeg">
          <img class="thumbnail-image" src="img/winnie1.jpeg" alt="Grey, white, and partially orange kitten">
      <span class = "thumbnail-title">Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="severus1.jpeg"  data-image-role="trigger"
                                 data-image-title="Just Chillin'"
                                 data-image-url="img/severus1.jpeg">
          <img class="thumbnail-image" src="img/severus1.jpeg" alt="Black and white kitten sleeping">
      <span class = "thumbnail-title">Severus</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/sev&win2.jpeg" data-image-role="trigger"
                                    data-image-title="Sleepy Kitties"
                                    data-image-url="img/sev&win2.jpeg">
          <img class="thumbnail-image" src="img/sev&win2.jpeg" alt="Both kittens cuddling">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/winnie2.jpeg"  data-image-role="trigger"
                                    data-image-title="If I fits, I Sleeps"
                                    data-image-url="img/winnie2.jpeg">
          <img class="thumbnail-image" src="img/winnie2.jpeg" alt="Grey, white, and partially orange kitten in a box">
      <span class = "thumbnail-title">Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/sev&win.jpeg"  data-image-role="trigger"
                                    data-image-title="Cuddles!"
                                    data-image-url="img/sev&win.jpeg">
          <img class="thumbnail-image" src="img/sev&win.jpeg" alt="Both kittens cuddling again">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/closeupWinnie.jpeg"  data-image-role="trigger"
                                          data-image-title="Instagram Kitty"
                                          data-image-url="img/closeupWinnie.jpeg">
          <img class="thumbnail-image" src="img/closeupWinnie.jpeg" alt="Both kittens cuddling again">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/back.jpeg"     data-image-role="trigger"
                                    data-image-title="Nosey Kitty"
                                    data-image-url="img/back.jpeg">
          <img class="thumbnail-image" src="img/back.jpeg" alt="Both kittens cuddling again">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/bag.jpeg"      data-image-role="trigger"
                                    data-image-title="Silly Kitty"
                                    data-image-url="img/bag.jpeg">
          <img class="thumbnail-image" src="img/bag.jpeg" alt="Kitten stuck in a bag">
      <span class = "thumbnail-title">Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/front.jpeg"    data-image-role="trigger"
                                    data-image-title="Smile!"
                                    data-image-url="img/front.jpeg">
          <img class="thumbnail-image" src="img/front.jpeg" alt="Both kittens cuddling again">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/pocket.jpg"    data-image-role="trigger"
                                    data-image-title="Pocket Kitty"
                                    data-image-url="img/pocket.jpg">
          <img class="thumbnail-image" src="img/pocket.jpg" alt="Both kittens cuddling again">
      <span class = "thumbnail-title">Severus and Winnie</span>
      </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/aw.jpeg" alt="">
        <span class="detail-image-title" data-image-role="title">Awwww!</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
